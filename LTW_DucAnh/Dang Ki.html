<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title> Đăng Kí Tài Khoản </title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f8f8f8;
        }
  
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 50px;
          background-color: #f8f8f8;
          border-bottom: 1px solid #ddd;
          height: 44px;
        }
  
        .navbar a {
          text-decoration: none;
          color: #333;
          padding: 0 15px;
          font-size: 14px;
          line-height: 44px;
        }
  
        .navbar a:hover {
          color: #0071e3;
        }
  
        .navbar .logo {
          font-size: 20px;
        }
  
        .navbar .search,
        .navbar .cart {
          font-size: 15px;
        }
  
      .content {
        padding: 20px;
        text-align: center;
      }
  
      .content h1 {
        font-size: 36px;
        color: #333;
      }
  
      .content p {
        font-size: 18px;
        color: #666;
      }
  
      .form-container {
        padding: 20px;
        text-align: center;
      }
  
      .form-group {
        margin-top: 20px;
      }
  
      .form-row {
        display: flex;
        justify-content: center;
        gap: 20px; 
      }
  
      .form-group label {
        font-size: 16px;
        color: #333;
        margin-bottom: 5px;
        display: block;
      }
  
      .form-group input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 200px;
      }
  
      .country-container,
      .birthdate-container,
      .email-container,
      .password-container,
      .confirm-password-container,
      .phone-code-container,
      .phone-number-container,
      .verification-container {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 420px; 
        text-align: center;
      }
  
      .country-container label,
      .birthdate-container label,
      .email-container label,
      .password-container label,
      .confirm-password-container label,
      .phone-code-container label,
      .phone-number-container label,
      .verification-container label {
        font-size: 16px;
        color: #333;
        margin-bottom: 10px;
        display: block;
      }
  
      .country-container select,
      .birthdate-container input,
      .email-container input,
      .password-container input,
      .confirm-password-container input,
      .phone-code-container select,
      .phone-number-container input,
      .verification-container input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }
  
      .email-container,
      .password-container,
      .confirm-password-container,
      .phone-code-container,
      .phone-number-container {
        background-color: transparent; 
      }
  
      .email-container input,
      .password-container input,
      .confirm-password-container input,
      .phone-code-container select,
      .phone-number-container input {
        background-color: transparent; 
        border: 1px solid #ddd; 
      }
  
      .phone-number-container p {
        font-size: 14px;
        color: #666;
        margin-top: 10px;
        line-height: 1.5;
      }
  
      .verification-container input {
        margin-right: 10px;
      }
  
      .verification-container label {
        font-weight: normal;
        display: inline-flex;
        align-items: center;
        cursor: pointer;
      }
  
      .verification-container input[type="radio"] {
        margin-right: 10px;
      }
  
      .submit-button {
        margin-top: 20px;
        margin-bottom: 40px; 
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #0071e3;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
      }
  
      .submit-button:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">Trang Chủ </a>
      <a href="demoairpod.html">Cá Nhân </a>
      <a href="demotvvanha.html">Doanh Nghiệp.</a>
      <a href="demoenter.html">Khách Hàng Đặc Biệt </a>
      <a href="demosupport.html">Nhà Đầu Tư </a>
    </div>
  
    <div class="content">
      <h1>Tạo Tài Khoản TP BANK.</h1>
      <p>Chỉ cần có một ID TP BANK để truy cập vào tất cả dịch vụ của TP BANK .</p>
    </div>
  
    <div class="form-container">
      <div class="form-row">
        <div class="form-group">
          <label for="last-name">Họ</label>
          <input type="text" id="last-name">
        </div>
        <div class="form-group">
          <label for="first-name">Tên</label>
          <input type="text" id="first-name">
        </div>
      </div>
    </div>
  
    <div class="country-container">
      <label for="country">QUỐC GIA / VÙNG</label>
      <select id="country">
        <option value="vn">Việt Nam</option>
        <option value="us">Hoa Kỳ</option>
        <option value="jp">Nhật Bản</option>
        <option value="uk">Vương Quốc Anh</option>
        <option value="fr">Pháp</option>
      </select>
    </div>
  
    <div class="birthdate-container">
      <label for="birthdate">NGÀY SINH</label>
      <input type="date" id="birthdate">
    </div>
  
    <div class="email-container">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="name@example.com">
    </div>
  
    <div class="password-container">
      <label for="password">MẬT KHẨU</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu">
    </div>
  
    <div class="confirm-password-container">
      <label for="confirm-password">XÁC NHẬN MẬT KHẨU</label>
      <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu">
    </div>
  
    <div class="phone-code-container">
      <label for="phone-code">MÃ QUỐC GIA</label>
      <select id="phone-code">
        <option value="84">+84 (Việt Nam)</option>
        <option value="1">+1 (Hoa Kỳ)</option>
        <option value="81">+81 (Nhật Bản)</option>
        <option value="44">+44 (Vương Quốc Anh)</option>
        <option value="33">+33 (Pháp)</option>
      </select>
    </div>
  
    <div class="phone-number-container">
      <label for="phone-number">SỐ ĐIỆN THOẠI</label>
      <input type="tel" id="phone-number" placeholder="Nhập số điện thoại">
      <p>Chúng tôi sẽ gửi mã xác minh qua số điện thoại này để đảm bảo an toàn cho tài khoản của bạn.</p>
    </div>
  
    <div class="verification-container">
      <label>Xác minh với:</label>
      <label>
        <input type="radio" name="verification" value="message"> Tin nhắn
      </label>
      <label>
        <input type="radio" name="verification" value="call"> Cuộc gọi điện
      </label>
    </div>
  
    <button class="submit-button">Tiếp tục</button> 
  
  
  </body></html>
