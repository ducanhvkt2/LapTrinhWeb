<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title> Đăng Nhập </title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f8f8f8;
        }
  
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 50px;
          background-color: #f8f8f8;
          border-bottom: 1px solid #ddd;
          height: 44px;
        }
  
        .navbar a {
          text-decoration: none;
          color: #333;
          padding: 0 15px;
          font-size: 14px;
          line-height: 44px;
        }
  
        .navbar a:hover {
          color: #0071e3;
        }
  
        .navbar .logo {
          font-size: 20px;
        }
  
        .navbar .search,
        .navbar .cart {
          font-size: 15px;
        }
  
      .promo, .login-info {
        margin: 20px 0;
        padding: 20px;
        text-align: center;
      }
  
      .promo h1 {
        font-size: 36px; /* Tăng kích thước chữ */
        color: #000;
        margin: 0;
      }
  
      .login-info h2 {
        font-size: 28px; /* Kích thước chữ lớn hơn */
        color: #000;
        margin: 0;
      }
  
      .login-form {
        margin: 20px 0;
        text-align: center;
      }
  
      .login-form {
        position: relative;
        display: inline-block;
        margin-bottom: 5px; /* Giảm khoảng cách giữa các khung nhập */
      }
  
      .login-form input[type="text"],
      .login-form input[type="password"] {
        width: 400px; /* Tăng chiều rộng */
        padding: 15px; /* Tăng đệm */
        font-size: 18px; /* Tăng kích thước chữ */
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 0; /* Xóa khoảng cách dưới của khung nhập liệu */
      }
  
      .login-form button {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        color: #999;
      }
  
      .create-account {
        margin-top: 20px;
        font-size: 16px;
        color: #000;
      }
  
      .create-account a {
        text-decoration: none;
        color: #0071e3;
      }
  
      .create-account a:hover {
        text-decoration: underline;
      }
  
      
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">Trang Chủ </a>
      <a href="demoairpod.html">Cá Nhân </a>
      <a href="demotvvanha.html">Doanh Nghiệp </a>
      <a href="demoenter.html">Khách Hàng Đặc Biệt</a>
      <a href="demosupport.html">Nhà Đầu Tư </a>
    </div>
  
    <div class="promo">
      <h1>Đăng nhập để thanh toán nhanh hơn</h1>
    </div>
  
    <div class="login-info">
      <h2>Đăng nhập vào TP Bank
      </h2>
    </div>
  
    <div class="login-form">
      <input type="text" placeholder="Email hoặc số điện thoại">
      <button type="button" onclick="alert('Đăng nhập thành công!')"><i class="fas fa-arrow-right"></i></button>
    </div>
    <div class="login-form">
      <input type="password" placeholder="Mật khẩu">
    </div>
  
    <div class="create-account">
      Bạn không có Tài Khoản TP BANK ? <a href="C:/Users/PC/OneDrive/M%C3%A1y%20t%C3%ADnh/New%20folder/Dang%20Ki.html">Tạo tài khoản của bạn ngay bây giờ.</a>
    </div>
  
  
  </body></html>
